<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabox - 5/13</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- main box -->
    <div class="instabox">
        <!-- top div divided into two div in a row -->
        <div class="top-box">
            <!-- left box with insta photo -->
            <div class="tb-left"><img src="./assets/logo.png" height="140px" alt="instagram"></div>

            <!--text and followers box  -->
            <div class="tb-right">
                <!--name | follow | Menu  -->
                <div class="headerbox">
                    <!-- text name -->
                    <div class="text">
                        <span style="font-size: 14px;">instagram</span>
                    </div>
                    <!-- check mark pic -->
                    <div>
                        <img src="./assets/check-mark.png" alt="Verified Am I" height="15px">
                    </div>
                    <!-- follow box with border -->
                    <button>
                        Following
                    </button>
                    <!-- ... menu -->
                    <button class="text">
                        ...
                    </button>
                </div>
                <br>

                <!--post | Followers | Following  -->
                <div class="statsbox">
                    <div><b>5,863</b> posts</div>

                    <div><b>303m</b> followers</div>

                    <div><b>233</b> following</div>
                </div>
                <br>
                <!-- all info plus a heart -->
                <div class="infobox text">
                    <b>Instagram</b>
                    <p>Bringing you closer to the people and things you love.</p>
                    <div class="heart"></div>
                    <p>
                        <a href="https://help.instagram.com" alt="Insta Help!">help.instagram.com</a></p>
                    <br>
                    <span class="greyedout">Followed by</span> Professor X <span class="greyedout"> and</span> Magneto
                </div>
            </div>

        </div>

        <!--Bottom rectangle -->
        <div class="bottom-box">
            <!-- talent account -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/talent.png" alt="Whose Got Talent!">
                </div>
                <div class="text center">
                    Talent
                </div>
            </div>
            <!-- travel -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/travel.png" alt="Travel me a World!">
                </div>
                <div class="text center">Travel</div>

            </div>
            <!-- beauty -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/beauty.png" alt="Beautify my Life!">
                </div>
                <div class="text center">Beauty &#x1f484</div>
            </div>
            <!-- fluff -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/fluff.png" alt="Fluffernutter Mutter">
                </div>
                <div class="text center">Fluff &#x1f436</div>
            </div>
            <!-- ASMR -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/asmr.png" alt="ASMR WHAT!">
                </div>
                <div class="text center">ASMR</div>
            </div>
            <!-- spotrts -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/sports.png" alt="Sports Dorks Rule!">
                </div>
                <div class="text center">Sports</div>
            </div>
            <!-- art -->
            <div class="account-link">
                <div class="pic">
                    <img src="./assets/talent.png" alt="Talent so good it shows up twice">
                </div>
                <div class="text center">Art/Talent</div>
            </div>

        </div>
    </div>

</body>

</html>
